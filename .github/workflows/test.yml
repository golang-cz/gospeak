name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  test:
    strategy:
      matrix:
        go-version: ["1.20"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Unit tests
        run: go test ./...
      - name: Test petStore example
        run: cd ./_examples/petStore && go test ./...
      - name: Build
        run: go build ./cmd/gospeak
